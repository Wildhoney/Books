<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Alex & Alexa: Books</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../bower_components/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
    <script type="text/javascript" src="js/controllers/BookController.js"></script>
    <script type="text/javascript" src="js/controllers/BooksController.js"></script>
    <script type="text/javascript" src="js/controllers/FiltersController.js"></script>
    <script type="text/javascript" src="js/controllers/FacebookController.js"></script>
    <script type="text/javascript" src="js/controllers/ModalController.js"></script>
    <script type="text/javascript" src="js/services/Facebook.js"></script>
    <script type="text/javascript" src="js/services/Auth.js"></script>
    <script type="text/javascript" src="js/services/Socket.js"></script>
    <script type="text/javascript" src="js/services/Data.js"></script>

    <link rel="stylesheet" type="text/css" href="../bower_components/skeleton/stylesheets/base.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/skeleton/stylesheets/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/skeleton/stylesheets/layout.css" />

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
    <link rel="stylesheet" type="text/css" href="css/views/facebook.css" />
    <link rel="stylesheet" type="text/css" href="css/modules/navigation.css" />
    <link rel="stylesheet" type="text/css" href="css/modules/filters.css" />
    <link rel="stylesheet" type="text/css" href="css/modules/collection.css" />

</head>
<body ng-app="bookApp" ng-controller="ApplicationController" ng-keyup="keyUp($event)">

    <div class="modal-container" ng-controller="ModalController">

        <div class="modal" ng-class="{display: $parent.modalOpen}">
            <a class="close" ng-click="modal()">&times;</a>
            <div class="content" ng-include="template">

            </div>
        </div>

    </div>

    <div class="page-container" ng-class="{background: modalOpen}">

        <div class="sixteen columns header" ng-class="{loaded: (connected === true)}">
            Welcome to Alex &amp; Alexa: Books!
        </div>

        <div class="page" ng-view>


        </div>

    </div>

</body>
</html>
